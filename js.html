//Switch

var d=new Date();
theDay=d.getDay();
switch (theDay) {
    case 0: document.write("Sleepy Sunday"); break;
    case 1: document.write("Working Monday"); break;
    case 2: document.write("Working Tuesday"); break;
    case 3: document.write("Rainy Wednesday"); break;
    case 4: document.write("Sunny Thursday"); break;
    case 5: document.write("Finally Friday"); break;
    case 6: document.write("Super Saturday"); break;
    default: document.write("i am Looking Forward to this Weekend!");
        break;
}

//alert Box

function show_alert() {
    alert("I am an alert box!");
}

//confirm alert box

function show_confirm() {
    var r=confirm("Press a button");
    if(r==true){alert("You Pressed ok!");}
     else{alert("You Pressed Cancel!");}
}

//alert Enter Name

function show_prompt() {
    var name=prompt("Please Enter Your Name ","Harry potter");
    if(name!=null && name!="")
    {document.write("Hello "+ name +"! How are you today?");}
}
