<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumDigit</title>
    <script>
        function sumDigit(){
        var num=parseInt(document.getElementById("click").value);
        sd=0;
        while(num>0){
            sd+=num%10;
            num=Math.floor(num/10);
        }
        //document.write("sum of Digits is :"+sd);
        document.getElementById("txtAns").value=sd;
    }
    </script>
</head>
<body>
    <label>Enter A Number :</label>
    <input type="text" id="click"><br><br>
    <button onclick="sumDigit()">Sum of Digit</button><br><br>
    <label>Sum Number :</label>
    <input id="txtAns">
</body>
</html>
