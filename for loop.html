<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for Loop

        /*document.write("Enter A Number" + i);
        var i = 0;
        for (i = 0; i < 10; i++) {
            document.write("The Number is" + i);
            document.write("<br />");
        }*/

        function ok(){
            var num=parseInt(document.getElementById("click").value);
            var i=1;
            for(i=1;i<=10;i++)
            {
                document.write(num+"*"+i+"="+i*num+"<br />");
            }
        }
    </script>
</head>

<body>
    <input type="text" id="click">
    <button onclick="ok()">Print Table</button>
</body>

</html>
