<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
    <script>
      var i=0;
      do{
        document.write("The Number is"+i+"<br>");
        i++;
      }while(i<=10);
    </script>
</head>
<body>
    
</body>
</html>
